
#JPA configurations
spring.jpa.hibernate.ddl-auto=update
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect

#DB connections on Hikari
spring.datasource.url=${DATABASE_URL:jdbc:mysql://localhost:3306/rinha_backend2}
spring.datasource.username=${DATABASE_USERNAME:robert}
spring.datasource.password=${DATABASE_PASSWORD:robert}